<div class="p-5">
    <h1 class="mt-5 mb-5">Доходы</h1>
    <div class="categories d-flex flex-wrap" id="incomes">
        <div class="category p-3 rounded-3 border border-1 border-secondary border-opacity-50">
            <h4 class="category-name mb-3">Депозиты</h4>
            <button class="btn btn-primary me-2">Редактировать</button>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirm-delete-window">Удалить
            </button>
        </div>
        <div class="category p-3 rounded-3 border border-1 border-secondary border-opacity-50">
            <h4 class="category-name mb-3">Зарплата</h4>
            <button class="btn btn-primary me-2">Редактировать</button>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirm-delete-window">Удалить
            </button>
        </div>
        <div class="category p-3 rounded-3 border border-1 border-secondary border-opacity-50">
            <h4 class="category-name mb-3">Сбережения</h4>
            <button class="btn btn-primary me-2">Редактировать</button>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirm-delete-window">Удалить
            </button>
        </div>
        <div class="category p-3 rounded-3 border border-1 border-secondary border-opacity-50">
            <h4 class="category-name mb-3">Инвестиции</h4>
            <button class="btn btn-primary me-2">Редактировать</button>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirm-delete-window">Удалить
            </button>
        </div>
        <div class="new-card p-3 rounded-3 border border-1 border-secondary border-opacity-50">
            <a href="#/creating-income"
               class="d-flex w-100 h-100 flex-grow-1 align-items-center justify-content-center">
                <svg width="15" height="16" viewBox="0 0 15 16" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.5469 6.08984V9.05664H0.902344V6.08984H14.5469ZM9.32422 0.511719V15.0039H6.13867V0.511719H9.32422Z"
                          fill="#CED4DA"/>
                </svg>
            </a>
        </div>
    </div>
</div>
<div class="modal fade" id="confirm-delete-window" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="modal-header" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0">
            <div class="modal-header border-0">
                <h2 class="modal-title fs-5 text-center" id="modal-header">
                    Вы действительно хотите удалить категорию? Связанные доходы будут удалены навсегда!
                </h2>
            </div>
            <div class="modal-footer d-flex justify-content-center border-0">
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="modal-button-delete">Да,
                    удалить
                </button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="modal-button-close">Не
                    удалять
                </button>
            </div>
        </div>
    </div>
</div>
